<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/18e54117ba.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="nav">
        <h1>Yash's To-do-app</h1>
       
       
        <h3><i class="fa fa-moon-o" aria-hidden="true"></i></h3>
        
    </div>
    <div id="form">
        <form>
            <input class="todo-input" type="text" placeholder="Add a task.">
            <button class="todo-btn" type="submit">Lets do it!</button>
        </form>
    </div>
    <div>
        <p><span id="datetime"></span></p>
        <script src="JS/time.js"></script>
    </div>
    <div id="myUnOrdList">
        <ul class="todo-list">
            <!-- (Basic Format)
            <div class="todo">
                items added to this list:
                <li></li>
                <button>delete</button>
                <button>check</button>
            </div> -->
        </ul>
    </div>
<script src="JS/new.js">
</script>
</body>
</html>
